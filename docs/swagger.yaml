        type: string
      first_name:
        example: 中天
        type: string
      gender:
        example: male
        type: string
      head_injury_experience:
        example: false
        type: boolean
      height:
        example: 185.2
        type: number
      id:
        type: string
      last_name:
        example: 大
        type: string
      marriage:
        enum:
        - single
        - married
        - divorced
        - widowed
        example: single
        type: string
      medical_history:
        example: none
        type: string
      medication_status:
        example: none
        type: string
      occupation:
        enum:
        - student
        - government_employee
        - service_industry
        - industry_and_commerce
        - freelancer
        - domestic
        example: student
        type: string
      smoking_habit:
        enum:
        - none
        - sometimes
        - everyday
        example: none
        type: string
      weight:
        example: 80.3
        type: number
