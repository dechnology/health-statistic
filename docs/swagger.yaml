        description: ID of the ent.
        type: string
      message:
        description: Message holds the value of the "message" field.
        type: string
      read_at:
        description: ReadAt holds the value of the "read_at" field.
        type: string
      recipient:
        $ref: '#/definitions/ent.User'
      sent_at:
        description: SentAt holds the value of the "sent_at" field.
        type: string
      type:
        allOf:
        - $ref: '#/definitions/notification.Type'
        description: Type holds the value of the "type" field.
    type: object
  types.QuestionWithQuestionnaire:
    properties:
      body:
        description: Body holds the value of the "body" field.
        type: string
      id:
        description: ID of the ent.
        type: string
      order:
        description: Order holds the value of the "order" field.
        type: integer
      questionnaire:
        $ref: '#/definitions/ent.Questionnaire'
    type: object
  types.QuestionnaireDetails:
    properties:
      created_at:
        description: CreatedAt holds the value of the "created_at" field.
        type: string
      id:
        description: ID of the ent.
        type: string
      name:
        description: Name holds the value of the "name" field.
        type: string
      questions:
        items:
          $ref: '#/definitions/ent.Question'
        type: array
      responses:
        items:
          $ref: '#/definitions/types.Response'
        type: array
    type: object
  types.QuestionnaireWithQuestions:
    properties:
      created_at:
        description: CreatedAt holds the value of the "created_at" field.
        type: string
      id:
        description: ID of the ent.
        type: string
      name:
        description: Name holds the value of the "name" field.
        type: string
      questions:
        items:
          $ref: '#/definitions/ent.Question'
        type: array
    type: object
  types.RegisterData:
    properties:
      response:
        $ref: '#/definitions/types.ResponseWithQuestionnaireId'
      user:
        $ref: '#/definitions/types.BaseUser'
    type: object
  types.RegisterResponse:
    properties:
      response:
        $ref: '#/definitions/ent.QuestionnaireResponse'
      user:
        $ref: '#/definitions/ent.User'
    type: object
  types.Response:
    properties:
      answers:
        description: The answers to all questions in a questionnaire.
        items:
          $ref: '#/definitions/types.BaseAnswer'
        type: array
      created_at:
        description: CreatedAt holds the value of the "created_at" field.
        type: string
      id:
        description: ID of the ent.
        type: string
      user_id:
        description: The user ID of the user who submit the response.
        type: string
    type: object
  types.ResponseWithQuestionnaire:
    properties:
      answers:
        description: The answers to all questions in a questionnaire.
        items:
          $ref: '#/definitions/types.BaseAnswer'
        type: array
      created_at:
        description: CreatedAt holds the value of the "created_at" field.
        type: string
      id:
        description: ID of the ent.
        type: string
      questionnaire:
        $ref: '#/definitions/ent.Questionnaire'
      user_id:
        description: The user ID of the user who submit the response.
        type: string
    type: object
  types.ResponseWithQuestionnaireId:
    properties:
      answers:
        description: The answers to all questions in a questionnaire.
        items:
          $ref: '#/definitions/types.BaseAnswer'
        type: array
      quesionnaire_id:
        type: string
    type: object
  user.EarCondition:
    enum:
    - normal
    - slightly_affecting_conversation
    - need_hearing_aid
    type: string
    x-enum-varnames:
    - EarConditionNormal
    - EarConditionSlightlyAffectingConversation
    - EarConditionNeedHearingAid
  user.EducationLevel:
    enum:
    - elementry_school_or_below
    - middle_school
    - high_school
    - bachelor
    - master
    - doctorate
    type: string
    x-enum-varnames:
    - EducationLevelElementrySchoolOrBelow
    - EducationLevelMiddleSchool
    - EducationLevelHighSchool
    - EducationLevelBachelor
    - EducationLevelMaster
    - EducationLevelDoctorate
  user.EyesightCondition:
    enum:
    - normal
    - slightly_affecting_reading
    - need_glasses
    type: string
    x-enum-varnames:
    - EyesightConditionNormal
    - EyesightConditionSlightlyAffectingReading
    - EyesightConditionNeedGlasses
  user.Gender:
    enum:
    - male
    - female
    - nonbinary
    type: string
    x-enum-varnames:
    - GenderMale
    - GenderFemale
    - GenderNonbinary
  user.Marriage:
    enum:
    - single
    - married
    - divorced
    - widowed
    type: string
    x-enum-varnames:
    - MarriageSingle
    - MarriageMarried
    - MarriageDivorced
    - MarriageWidowed
  user.Occupation:
    enum:
    - student
    - government_employee
    - service_industry
    - industry_and_commerce
    - freelancer
    - domestic
    type: string
    x-enum-varnames:
    - OccupationStudent
    - OccupationGovernmentEmployee
    - OccupationServiceIndustry
    - OccupationIndustryAndCommerce
    - OccupationFreelancer
    - OccupationDomestic
  user.SmokingHabit:
    enum:
    - none
    - sometimes
    - everyday
    type: string
    x-enum-varnames:
    - SmokingHabitNone
    - SmokingHabitSometimes
    - SmokingHabitEveryday
host: health-statistic.dechnology.com.tw
info:
  contact: {}
  description: "This is the API documentation for 「健康資料公鏈」\n\n# Usage\n\n## Flow Diagram\n![flow_diagram](https://cdn.discordapp.com/attachments/874556062815100940/1132920083174408222/App-.drawio.png)\n\n##
    API Endpoints for Frontend Application\n\nFull descriptions of all endpoints are
    described below; however, more common endpoints for a client application are described
    here. For detailed types of params, body, or response, please refer to the full
    descriptiions below. \n\n### Server Health Check - `/health_check` [**GET**]\n\nThis
    endpoint checks if the server is alive and the database is connected. It returns
    a code of 200 if ture.\n\n---\n\n### Get Registration Questionnaire - `/questionnaires/registration`
    [**GET**]\n\nFor the sake of scalibility, we make the questionnaire system a general
    one. That is, we can later create more questionnaires in our application. Upon
    initialization of our database, the registration questionnaire is created and
    assigned a fixed UUID. Before the user register, we need to have them fill in
    the registration questionnaire. This questionniare can be fetch using this endpoint.
    Note that this questionnaire correspond to question 16 to 30 since the answers
    to question 1 to 15 are part of the user data.\n\n---\n\n### User Registration
    - `/register` [**POST**]\n\nThe user registration needs two things: user data
    and the questionnaire data. A user can only be register using this endpoint. Note
    that the ID field needs to be provided and it needs to match the Auth0 ID. This
    endpoint does 4 things in order: create a new user, respond to the registration
    questionnaire, assign one MyCard to this user, and send a notification via FCM.\n\n---\n\n###
    After User Registration\n\n#### Get user data - `/users/{id}` [**GET**]\n\n####
    Get user's history notifications - `/users/{id}/notifications` [**GET**]\n\n####
    Get user's prices - `/users/{id}/prices` [**GET**]\n\n#### Get user's MyCards
    - `/users/{id}/mycards` [**GET**]\nCurrently, all users will have only one MyCard
    assigned to them. However, for the sake of scalibility, multiple MyCards can be
    assigned to an user.\n\n#### Get all prices - `/prices` [**GET**]\nGet all prices
    from the database, this is merely for demonstrattion purposes. The prices will
    be assigned randomly after the event is finished."
  title: Web3 - 健康資料公鏈API開發文件
  version: "1.0"
paths:
  /health_check:
    get:
      description: A health checking endpoint to make sure the server is not dead.
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HealthStatus'
      summary: Health Check
      tags:
      - Health
  /mycards:
    get:
      description: |
        Get all MyCards from the database.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/ent.MyCard'
            type: array
      summary: Get MyCards
      tags:
      - MyCard
    post:
      consumes:
      - application/json
      parameters:
      - description: The mycard to be created
        in: body
        name: mycard
        required: true
        schema:
          $ref: '#/definitions/types.BaseMyCard'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ent.MyCard'
      summary: Create MyCard
      tags:
      - MyCard
  /mycards/{id}:
    delete:
      parameters:
      - description: The mycard's ID.
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete MyCard
      tags:
      - MyCard
    get:
      parameters:
      - description: The mycard's ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ent.MyCard'
      summary: Get MyCard
      tags:
      - MyCard
  /notifications:
    get:
      description: |
        Get all notifications from the database. For each notification, the user who received this notification is also included.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.NotificationWithRecipient'
            type: array
      summary: Get Notifications
      tags:
      - Notification
  /notifications/{id}:
    delete:
      parameters:
      - description: The notification's ID.
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete Notification
      tags:
      - Notification
    get:
      parameters:
      - description: The notification's ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.NotificationWithRecipient'
      summary: Get Notification
      tags:
      - Notification
  /prices:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/ent.Price'
            type: array
      summary: Get Prices
      tags:
      - Price
    post:
      consumes:
      - application/json
      parameters:
      - description: The price to be created
        in: body
        name: price
        required: true
        schema:
          $ref: '#/definitions/types.BasePrice'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ent.Price'
      summary: Create Price
      tags:
      - Price
  /prices/{id}:
    delete:
      parameters:
      - description: The price's ID.
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete Price
      tags:
      - Price
    get:
      parameters:
      - description: The price's ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ent.Price'
      summary: Get Price
      tags:
      - Price
  /questionnaires:
    get:
      description: |
        Get all questionnaires from the database. For each questionnaire, all questions and responses of this questionnaire are also included.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.QuestionnaireDetails'
            type: array
      summary: Get Questionnaires
      tags:
      - Questionnaire
    post:
      consumes:
      - application/json
      description: "Create a new questionnaire and optionally its questions.\n\n##
        Request Body\n\n- `name` *`string`* **Required**\n    The name of the questionnaire
        to be created.\n\n- `questions` *`array`* Optional\n    The initial questions
        in this questionnaire. This field may be empty and you can add questions later
        using post request to `quesionnaires/:id/new/question`.\n    \n    - `body`
        *`string`* **Required**\n        The body of one of the question in the questionnaire.\n
        \   \n    - `type` *`string`* **Required**\n        The type of the question.
        For now, we accept all strings but in the future this field might be an enum."
      parameters:
      - description: The questionnaire to be created.
        in: body
        name: questionnaire
        required: true
        schema:
          $ref: '#/definitions/types.BaseQuestionnaire'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ent.Questionnaire'
      summary: Create Questionnaire
      tags:
      - Questionnaire
  /questionnaires/{id}:
    delete:
      description: Delete the questionnaire specified by the `id` path param.
      parameters:
      - description: The questionnaire's ID.
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete Questionnaire
      tags:
      - Questionnaire
    get:
      description: |
        Get the questionnaire specified by the `id` path param. All questions and responses of the questionnaire are also included.
      parameters:
      - description: The questionnaire's ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.QuestionnaireDetails'
      summary: Get Questionnaire
      tags:
      - Questionnaire
  /questionnaires/{id}/new/question:
    post:
      consumes:
      - application/json
      description: |-
        Create a new question for the questionnaire  by the `id` path param.

        ## Request Body

        - `body` *`string`* **Required**
            The body of one of the question in the questionnaire.

        - `type` *`string`* **Required**
            The type of the question. For now, we accept all strings but in the future this field might be an enum.
      parameters:
      - description: The questionnaire's ID.
        in: path
        name: id
        required: true
        type: string
      - description: The question to be created.
        in: body
        name: question
        required: true
        schema:
          $ref: '#/definitions/types.BaseQuestion'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ent.Question'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ent.Question'
      summary: Create Question
      tags:
      - Questionnaire
  /questionnaires/{id}/new/response:
    post:
      consumes:
      - application/json
      description: "Create a new response for the questionnaire specified by `id`
        path param.\n\n## Request Body\n\n- `user_id` *`string`* **Required**\n    The
        user auth0 ID. This is the user who submits this response.\n\n- `answers`
        *`array`* **Required**\n    The answers to the questions in the questionnaire
        submitted by the user above.Note that the length of the answers array must
        equal to the number of questions in the given questionnaire. Also, all the
        `question_id`s must match the questions in the questionnaire.\n \n    - `question_id`
        *`string`* **Required**\n    The question id of a question in the questionnaire
        which this answer correspond to.\n\n    - `body` *`string`* **Required**\n
        \   The body of the answer.\n"
      parameters:
      - description: The questionnaire's ID.
        in: path
        name: id
        required: true
        type: string
      - description: The response to be created.
        in: body
        name: response
        required: true
        schema:
          $ref: '#/definitions/types.BaseResponse'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ent.QuestionnaireResponse'
      summary: Create Response
      tags:
      - Questionnaire
  /questionnaires/registration:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.QuestionnaireWithQuestions'
      summary: Get Registration Questionnaire
      tags:
      - Questionnaire
  /questions:
    get:
      description: |
        Get all questions from the database. **This will NOT include questionnaires and responses.**
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.QuestionWithQuestionnaire'
