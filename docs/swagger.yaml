        type: boolean
      ear_condition:
        enum:
        - normal
        - slightly_affecting_conversation
        - need_hearing_aid
        example: normal
        type: string
      education_level:
        enum:
        - elementry_school_or_below
        - middle_school
        - high_school
        - bachelor
        - master
        - doctorate
        example: doctorate
        type: string
      eyesight_condition:
        enum:
        - normal
        - slightly_affecting_reading
