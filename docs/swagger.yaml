    - TypeMycard
    - TypePrice
  types.BaseAnswer:
    properties:
      body:
        description: The answer body.
        example: 我這週心情還不錯！
        type: string
      question_id:
        description: |-
          The question this answer relates to, the question also needs to be in
          the same questionnaire as the response.
        type: string
